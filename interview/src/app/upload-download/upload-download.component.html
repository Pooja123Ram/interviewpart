<div>
  <input type="file" (change)="handleFileInput($event)">
  <button (click)="uploadFile()">Upload File</button>
</div>

<div *ngIf="fileToUpload">
  <p>File Name: {{ fileToUpload.name }}</p>
  <button (click)="downloadFile($event)">Download File</button>
</div>
